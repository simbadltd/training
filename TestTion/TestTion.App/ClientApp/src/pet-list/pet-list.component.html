  <table mat-table [dataSource]="vm.pets" class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of vm.columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let element; columns: vm.columnsToDisplay;"  [class.selected-row]="vm.selectedPet === element" (click)="vm.selectedPet = element">
    </tr>
  </table>

<mat-card>
  <button mat-raised-button class="mat-primary" (click)="add()">Add</button>
  &nbsp;
  <button mat-raised-button class="mat-primary" [disabled]="!vm.selectedPet" (click)="edit()">Edit</button>
  &nbsp;
  <button mat-raised-button class="mat-primary" [disabled]="!vm.selectedPet" (click)="delete()">Delete</button>
</mat-card>

<mat-card *ngIf="vm.petToEdit">
  <new-pet [pet]="vm.petToEdit" (onSaved)="onSaved()"></new-pet>
</mat-card>
